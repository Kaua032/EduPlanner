<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#FFF">
    <link rel="apple-touch-icon" href="../AppImages/ios/192.png">
    <link rel="manifest" href="../manifest.json">
    <link rel="canonical" href="https://tonyrodiv.github.io/TimeKeeper/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
    <main>
        <header class="taskHeader" id="head">

            <figure class="title" id="title">

        <section class="content">
            <figure class="cards">

                    <article class="cardM">

                            </span>

                <figure class="subGrid" id="subInfo">

            </figure>

                </p>
            </figure>
            <figure class="category">

                    Categorias
                </p>
                <figure class="subGridCategory" id="category">

                </figure>
            </figure>
        </section>
        <div class="navSpace"></div>
        <nav>
            <section class="navIcons">
                <a href="./home.html"><img src="../img/Icons/Home.svg" alt="" srcset="" /></a>

                <a href="./notification.html"><img src="../img/Icons/Bell.svg" alt="" srcset="" /></a>
